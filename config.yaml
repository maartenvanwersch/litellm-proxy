
model_list:
  - model_name: local-baby
    litellm_params:
      model: ollama_chat/qwen2.5-coder:0.5b
      api_base: http://ollama:11434
  - model_name: local-main
    litellm_params:
      model: ollama_chat/qwen2.5-coder:7b
      api_base: http://ollama:11434

litellm_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  drop_params: true

general_settings:
  # Disable features that trigger extra auth paths
  enable_jwt_auth: false
  enforce_user_keys: false
